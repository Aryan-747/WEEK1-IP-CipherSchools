<!DOCTYPE html>
<html>

<head>
<title>Ordered,Unordered and Definiton Lists</title>
</head>

<body>
    <h1>Ordered List</h1>
    <h1>Unorderd List</h1>
    <h1>Definition List</h1>

    <!-- Unordered List-->
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ol>

    <!-- Definition List -->
    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>

        <dt>Term 2</dt>
        <dd> Term Description</dd>
    </dl>
    
</body>
</html>
